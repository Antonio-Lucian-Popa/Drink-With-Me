<div class="w-100 d-flex flex-column mt-5">
  @if(posts && posts.length > 0 && userId) {
  <app-post *ngFor="let post of posts" [post]="post" [userId]="userId"></app-post>
  } @else {
  <div class="flex flex-col items-center justify-center h-64">
    <!-- SVG Image -->
    <svg class="w-24 h-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">No Posts Found</h2>
    <p class="text-gray-500">There are no posts to display at the moment. Please check back later or explore other
      locations.</p>
  </div>}
</div>
