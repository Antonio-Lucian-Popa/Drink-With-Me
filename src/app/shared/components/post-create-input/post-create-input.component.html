<div class="flex items-center bg-white p-4 rounded-lg shadow-lg max-w-sm mx-auto">
  <!-- User Avatar -->
  <img [src]="user.profileImageUrl" alt="User Avatar" class="h-10 w-10 rounded-full mr-4">

  <!-- Input Field -->
  <div class="flex-1">
    <input type="text" placeholder="Unde vrei sa iesi?" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none cursor-pointer" readonly (click)="openDialog()">
  </div>

  <!-- Send Icon -->
  <button class="ml-4 text-purple-500">
    <i class="fa-solid fa-paper-plane"></i>
  </button>
</div>
