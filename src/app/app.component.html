<div class="min-h-screen flex flex-col">
  <!-- Top bar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex">
          <!-- Mobile menu button -->
          <button (click)="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <img class="h-16 w-auto" src="/logo.PNG" alt="logo">
          </div>
        </div>
        <!-- Search bar (hidden on mobile) -->
        <div class="hidden lg:flex flex-1 items-center justify-center">
          <input class="w-full max-w-md px-4 py-2 border rounded-lg" type="text" placeholder="Search...">
        </div>
        <!-- User and Notifications -->
        <div class="flex items-center space-x-4">
          <i class="fa-solid fa-location-dot"></i>
          <span>Brasov, Romania</span>
          <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <i class="fa-solid fa-bell"></i>
          </button>
          <img class="h-8 w-8 rounded-full" src="https://randomuser.me/api/portraits/men/32.jpg" alt="">
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside [class.hidden]="!sidebarOpen" class="w-64 bg-gray-100 lg:block lg:flex-shrink-0">
      <div class="h-full flex flex-col justify-between py-4">
        <!-- Navigation Links -->
        <nav class="space-y-1">
          <a routerLink="/" routerLinkActive="active" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 no-underline cursor-pointer">
            <i class="fa-solid fa-house mr-3"></i>
            Feed
          </a>
          <a routerLink="/" routerLinkActive="active" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 no-underline cursor-pointer">
            <i class="fa-solid fa-calendar mr-4"></i>
            Event (coming soon)
          </a>
          <a routerLink="/" routerLinkActive="active" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 no-underline cursor-pointer">
            <i class="fa-solid fa-image mr-3"></i>
            Photos (coming soon)
          </a>
        </nav>

        <!-- Settings and Copyright -->
        <div class="space-y-4">
          <div class="w-100 d-flex justify-center">
            <mat-divider></mat-divider>
          </div>
          <a routerLink="/" routerLinkActive="active" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 no-underline cursor-pointer">
            <i class="fa-solid fa-gear mr-3"></i>
            Settings
          </a>
          <div class="text-center text-gray-500 text-sm mt-5">
            &copy; 2024 Asu Software. <br/>All rights reserved.
          </div>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 bg-white">
      <div class="space-y-6">
        <!-- Replace this section with your content -->
        <div class="bg-gray-100 p-4 rounded-lg shadow">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
