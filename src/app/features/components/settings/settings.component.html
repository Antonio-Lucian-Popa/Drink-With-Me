<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" role="tablist">
    <li class="mr-2" role="presentation">
      <button
        class="inline-block p-4 border-b-2 rounded-t-lg"
        [ngClass]="{'text-blue-600 border-blue-600': activeTab === 'general'}"
        (click)="selectTab('general')"
        type="button" role="tab"
        aria-controls="general"
        [attr.aria-selected]="activeTab === 'general'">
        General
      </button>
    </li>
    <li class="mr-2" role="presentation">
      <button
        class="inline-block p-4 border-b-2 rounded-t-lg"
        [ngClass]="{'text-blue-600 border-blue-600': activeTab === 'profile'}"
        (click)="selectTab('profile')"
        type="button" role="tab"
        aria-controls="profile"
        [attr.aria-selected]="activeTab === 'profile'">
        Profile
      </button>
    </li>
  </ul>
</div>
<div>
  <div
    *ngIf="activeTab === 'general'"
    class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
    role="tabpanel"
    aria-labelledby="general-tab">
    <p class="text-sm text-gray-500 dark:text-gray-400">
      This is some placeholder content for the <strong class="font-medium text-gray-800 dark:text-white">General tab's associated content</strong>.
    </p>
  </div>
  <div
    *ngIf="activeTab === 'profile'"
    class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
    role="tabpanel"
    aria-labelledby="profile-tab">
   <app-edit-profile></app-edit-profile>
  </div>
</div>
