<div class="flex min-h-full flex-col items-center justify-start px-6 py-12 lg:px-8">
  @if(userId) {
  <div class="w-full max-w-sm bg-white shadow-xl rounded-lg text-gray-900 mt-5">
    <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
      <img class="object-cover object-center w-full h-full" [src]="user.profileImageUrl" alt="Woman looking front" />
    </div>
    <div class="text-center mt-3">
      <h2 class="font-semibold text-xl">{{user.firstName}} {{user.lastName}}</h2>
      <p class="text-gray-500" *ngIf="user.occupation">{{user.occupation}}</p>
      <div class="d-flex align-items-center justify-center" *ngIf="user.livesIn">
        <i class="fa-solid fa-map-pin mr-2"></i>
        <p class="text-gray-500 mb-0">{{user.livesIn}}</p>
      </div>
    </div>
    <ul class="py-4 pt-3 pb-2 text-gray-700 flex items-center justify-around">
      <li class="flex flex-col items-center">
        <div class="font-bold text-xl">{{user.followersCount | abbreviateNumber}}</div>
        <span>Followers</span>
      </li>
      <li class="flex flex-col items-center">
        <div class="font-bold text-xl">{{user.followingCount | abbreviateNumber}}</div>
        <span>Following</span>
      </li>
    </ul>
    <div class="p-4 border-t" *ngIf="!isUserProfile">
      <button
        class="w-full max-w-xs block mx-auto rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2"
        *ngIf="!user.following">
        Follow
      </button>

      <button
        class="w-full max-w-xs block mx-auto rounded-full bg-red-600 hover:shadow-lg font-semibold text-white px-6 py-2"
        *ngIf="user.following" (click)="unfollow()">
        Unfollow
      </button>
    </div>
  </div>

  <app-post-list class="mt-8" [userId]="userId" [includeFollowers]="false"></app-post-list>
  } @else {
  <div class="flex items-center justify-center">
    <img class="max-w-sm" src="/404.png" alt="404 image">
  </div>
  }
</div>
