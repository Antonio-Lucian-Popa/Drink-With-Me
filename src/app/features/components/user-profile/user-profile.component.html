<div class="flex min-h-full flex-col items-center justify-center px-6 py-12 lg:px-8">
 @if(userId) {
  <div class="max-w-lg bg-white shadow-xl rounded-lg text-gray-900">
    <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
      <img class="object-cover object-center w-full h-full"
           src='https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ'
           alt='Woman looking front'>
    </div>
    <div class="text-center mt-16">
      <h2 class="font-semibold">Sarah Smith</h2>
      <p class="text-gray-500">Freelance Web Designer</p>
    </div>
    <ul class="py-4 mt-4 text-gray-700 flex items-center justify-around">
      <li class="flex flex-col items-center">
        <div class="font-bold">2k</div>
        <span>Followers</span>
      </li>
      <li class="flex flex-col items-center">
        <div class="font-bold">10k</div>
        <span>Following</span>
      </li>
    </ul>
    <div class="p-4 border-t">
      <button class="w-full max-w-xs block mx-auto rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2">Follow</button>
    </div>
  </div>

  <app-post-list class="mt-8" [userId]="userId" [includeFollowers]="false"></app-post-list>
 }
</div>
